<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mộc Nghệ Thuật | Đồ Gỗ Cao Cấp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="navbar">
        <div class="logo">MỘC<span>ART</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Trang chủ</a></li>
                <li><a href="#products">Sản phẩm</a></li>
                <li><a href="#about">Về chúng tôi</a></li>
                <li><a href="#contact" class="btn-contact">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content reveal">
            <h1>Tinh Hoa Đồ Gỗ <span>Việt</span></h1>
            <p>Mang vẻ đẹp tự nhiên và sự sang trọng bền vững vào không gian sống của bạn.</p>
            <a href="#products" class="btn-primary">Khám phá bộ sưu tập</a>
        </div>
    </section>

    <section id="products" class="products">
        <h2 class="section-title reveal">Sản phẩm tiêu biểu</h2>
        <div class="product-grid">
            <div class="product-card reveal">
                <div class="product-img">
                    <img src="https://images.unsplash.com/photo-1581428982868-e410dd047a90?q=80&w=500" alt="Bàn làm việc gỗ">
                </div>
                <h3>Bàn Làm Việc Gỗ Sồi</h3>
                <p>15.000.000đ</p>
                <button class="add-to-cart">Xem chi tiết</button>
            </div>
            <div class="product-card reveal">
                <div class="product-img">
                    <img src="https://images.unsplash.com/photo-1551298370-9d3d53e40c81?q=80&w=500" alt="Ghế tựa gỗ">
                </div>
                <h3>Ghế Relax Cao Cấp</h3>
                <p>4.500.000đ</p>
                <button class="add-to-cart">Xem chi tiết</button>
            </div>
            <div class="product-card reveal">
                <div class="product-img">
                    <img src="https://images.unsplash.com/photo-1595428774223-ef52624120d2?q=80&w=500" alt="Tủ gỗ">
                </div>
                <h3>Tủ Đồ Minimalist</h3>
                <p>22.000.000đ</p>
                <button class="add-to-cart">Xem chi tiết</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
